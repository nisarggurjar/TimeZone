{% extends 'base.html' %} {% load static %} {% block body %}
<main>
  {% if error %}
  <script>
    alert(' Username or password is incorrect');
  </script>
  {% endif %}
  <h1 style="color: red; text-align: center">Signup</h1>

  <section class="login_part section_padding">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
          <div class="login_part_form">
            <div class="login_part_form_iner">
              <h3>
                Welcome ! <br />
                Please Sign up now
              </h3>
              <form
                class="row contact_form"
                action=""
                method="post"
                novalidate="novalidate"
              >
                {% csrf_token %}
                <div class="col-md-12 form-group p_star">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="username"
                    value=""
                    placeholder="Username"
                  />
                </div>
                <div class="col-md-12 form-group p_star">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value=""
                    placeholder="Name"
                  />
                </div>
                <div class="col-md-12 form-group p_star">
                  <input
                    type="email"
                    class="form-control"
                    id="name"
                    name="email"
                    value=""
                    placeholder="email"
                  />
                </div>
                <div class="col-md-12 form-group p_star">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="pwd1"
                    value=""
                    placeholder="Password"
                  />
                </div>
                <div class="col-md-12 form-group p_star">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="pwd2"
                    value=""
                    placeholder="Comfirm Password"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <div class="creat_account d-flex align-items-center">
                    {% if error %}
                    <label for="f-option" style="color: red"
                      >Invalid Username or password</label
                    >
                    {% endif %}
                  </div>
                  <button type="submit" value="submit" class="btn_3">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
