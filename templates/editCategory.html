{% extends "base2.html" %} {% load static %} {% block body %}
<h1 style="color: red; text-align: center">Edit Category</h1>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Category Name</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <form action="" method="post">
    {% csrf_token %}
  <tbody>
    <tr>
      <td>
        <input
          type="text"
          class="form-control"
          name="categoryName"
          value="{{ cat.name }}"
        />
      </td>
      <td>
        
          <button
            type="submit"
            name="edit"
            value="cat.id"
            class="genric-btn info-border radius"
          >
            Edit
          </button>
      </td>
    </tr>
  </tbody>
  </form>
</table>

{% endblock %}
